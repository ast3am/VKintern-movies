      - ApiKeyAuth: []
      summary: Получение списка фильмов
      tags:
      - movie
  /movie/update/:
    patch:
      consumes:
      - application/json
      description: Информация может быть изменена как частично, так и полностью
      parameters:
      - description: Входные параметры
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.Movie'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "405":
          description: Method Not Allowed
          schema: {}
        "422":
          description: Unprocessable Entity
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: Изменение информации о фильме
      tags:
      - movie
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
