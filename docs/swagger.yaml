      parameters:
      - description: Указание актера
        in: query
        name: actor
        type: string
      - description: Указание названия фильма
        in: query
        name: movie
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Movie'
        "400":
          description: Bad Request
          schema: {}
        "401":
          description: Unauthorized
          schema: {}
        "405":
          description: Method Not Allowed
          schema: {}
        "422":
